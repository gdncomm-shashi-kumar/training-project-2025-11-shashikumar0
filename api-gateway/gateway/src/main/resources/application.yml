server:
  port: 8089

spring:
  application:
    name: gateway
  
  # Spring MVC configuration
  mvc:
    throw-exception-if-no-handler-found: false
  
  # PostgreSQL datasource for Member database
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: ${DB_USERNAME:shashikumara}
    password: ${DB_PASSWORD:shashi}
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Gateway doesn't modify schema
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Spring Cloud Gateway WebMVC routing
  cloud:
    gateway:
      mvc:
        routes:
          - id: member_service
            uri: ${services.member.url}
            predicates:
              - Path=/api/v1/auth/**
            filters:
              - AddRequestHeader=X-Gateway, API-Gateway
          
          - id: product_service
            uri: ${services.product.url}
            predicates:
              - Path=/api/v1/products/**
            filters:
              - AddRequestHeader=X-Gateway, API-Gateway
          
          - id: cart_service
            uri: ${services.cart.url}
            predicates:
              - Path=/api/v1/cart/**
            filters:
              - AddRequestHeader=X-Gateway, API-Gateway
  
  # Redis configuration for rate limiting and token denylist
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  
  # Cache configuration
  cache:
    type: redis
    redis:
      time-to-live: 300000  # 5 minutes in milliseconds
      cache-null-values: false

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
  access-token-expiration: 900000  # 15 minutes in milliseconds
  refresh-token-expiration: 2592000000  # 30 days in milliseconds

# Downstream service URLs
services:
  member:
    url: ${MEMBER_SERVICE_URL:http://localhost:8090}
  product:
    url: ${PRODUCT_SERVICE_URL:http://localhost:8083}
  cart:
    url: ${CART_SERVICE_URL:http://localhost:8084}

# Rate limiting configuration
rate-limit:
  enabled: true
  default-limit: 1000  # requests per minute
  per-user: true
  per-ip: false

# CORS configuration
cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:4200
    - http://localhost:8089
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - "*"
  exposed-headers:
    - Authorization
    - X-RateLimit-Limit
    - X-RateLimit-Remaining
    - X-RateLimit-Reset
  allow-credentials: true
  max-age: 3600

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Logging configuration
logging:
  level:
    root: INFO
    com.blibli.gdn.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Resilience4j Circuit Breaker configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
    instances:
      memberService:
        baseConfig: default
        slidingWindowSize: 10
        waitDurationInOpenState: 15s
      productService:
        baseConfig: default
        slidingWindowSize: 20
        waitDurationInOpenState: 10s
      cartService:
        baseConfig: default
        slidingWindowSize: 15
        waitDurationInOpenState: 10s
  
  timelimiter:
    configs:
      default:
        timeoutDuration: 3s
    instances:
      memberService:
        timeoutDuration: 5s
      productService:
        timeoutDuration: 3s
      cartService:
        timeoutDuration: 3s

# Gateway configuration
gateway:
  public-endpoints:
    - /api/v1/auth/login
    - /api/v1/auth/register
    - /api/v1/auth/refresh
    - /api/v1/auth/forgot-password
    - /api/v1/auth/reset-password
    - /api/v1/products/**
    - /api/v1/internal/products/sku/**
    - /api/v1/cart/**
    - /health
    - /actuator/**
    - /swagger-ui.html
    - /swagger-ui/**
    - /v3/api-docs/**
    - /member/v3/api-docs/**
    - /product/v3/api-docs/**
    - /cart/v3/api-docs/**
    - /swagger-resources/**
    - /webjars/**
  optional-auth-endpoints:
    - /api/v1/cart/**

# Security configuration
security:
  headers:
    enabled: true
    csp: "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' data: https://cdn.jsdelivr.net; frame-ancestors 'none'"
  max-body-size: 10485760  # 10MB in bytes
  ip-whitelist:
    enabled: false
    allowed-ips: []
  api-key:
    enabled: false
    header-name: X-API-Key
    keys: []

# OpenAPI/Swagger configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    config-url: /v3/api-docs/swagger-config
    urls:
      - name: Gateway Service
        url: http://localhost:8089/v3/api-docs
      - name: Member Service
        url: http://localhost:8089/member/v3/api-docs
      - name: Product Service
        url: http://localhost:8089/product/v3/api-docs
      - name: Cart Service
        url: http://localhost:8089/cart/v3/api-docs
